apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istio-default
spec:
  profile: default
  components:
    pilot:
      k8s:
        resources:
          requests:
            memory: 3072Mi
  addonComponents:
    prometheus:
      enabled: true
    kiali:
      enabled: true
    tracing:
      enabled: true
    grafana:
      enabled: true
